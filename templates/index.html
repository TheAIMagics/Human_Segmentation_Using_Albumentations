{% extends 'layout.html' %} {% block body %}


{% if upload %}
<br>

<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <div class="card align-items-center" style="padding: 2%;">
        <img class="card-img-top"  src="/static/upload/{{upload_image}}" alt="Card image cap" style="max-height: 500px;">
        <div class="card-body">
          <h5 class="card-title"><b style="color:blue ;">Original Image</b></h5>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card align-items-center" style="padding: 2%;">
        <img class="card-img-top" src="/static/predict/predict.jpg" alt="Card image cap" style="max-height: 500px;">
        <div class="card-body">
          <h5 class="card-title"><b style="color:red ;">Prediction</b></h5>
          
        </div>
      </div>
    </div>
  </div>
</div>


{% endif %} {% endblock %}
